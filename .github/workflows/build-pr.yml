name: 'Build for PR, upload asset'

on:
  pull_request:
    types: [review_requested, synchronize]
  workflow_dispatch: {}
  

jobs:
  build:
    strategy:
      fail-fast: true
      matrix:
        include:
          - platform: 'macos-latest' # for Arm based macs (M1 and above).
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest' # for Intel based macs.
            args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-22.04' # for Tauri v1 you could replace this with ubuntu-20.04.
            args: ''
          - platform: 'windows-latest'
            args: ''
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout git repo
        uses: actions/checkout@v4
      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          # Those targets are only used on macos runners so it's in an `if` to slightly speed up windows and linux builds.
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}
      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev webkit2gtk-4.0 libappindicator3-dev librsvg2-dev patchelf
      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: install app dependencies
        run: |
          npm ci
      - name: Test
        run: |
          npm run test -- --test-timeout=10000
      - name: Build
        run: |
          npm run tauri build
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: UCP3-GUI-${{matrix.platform}}.zip
          path: |
            src-tauri/target/release/UCP3-GUI.exe
            src-tauri/target/release/bundle/nsis/UCP3-GUI*-setup.exe
            src-tauri/target/release/bundle/appimage/ucp3-gui*.AppImage
            src-tauri/target/release/bundle/deb/ucp3-gui*.deb
            src-tauri/target/release/bundle/appimage/ucp3-gui*.AppImage.tar.gz
            src-tauri/target/release/**/*.dmg
            src-tauri/target/release/**/*.app

